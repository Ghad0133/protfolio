<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Jehads Protfolio</title>
</head>
<body>
    <header>
        <img src="img/Jehads logo.png" alt="Jehads Logo">
        <h1>Home</h1>
        <hr>
    </header>
    <div>
        <img src="img/Jehad.png" alt="Jehad">
    </div>

    <div>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="Email" class="fcf-label">email</label>
        <input type="email" id="Email" name="Email" placeholder="Your email..">

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
   
    <hr>
    <footer>
        <p>Copyright Jehad&copy;</p>
        <img src="img/facebook-icon.jpg" alt="facebook logo">
        <img src="img/twitter-icon.png" alt="twitter logo">
        <img src="img/instagram-logo.png" alt="instagram logo">
        <img src="img/codepen-icon.png" alt="codepen logo">
    </footer>


    
</body>
</html>
